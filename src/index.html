<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Hello, World!</h1>
    <button id="assetlinks-btn">View assetlinks.json</button>
    <button id="assetlinks-applink-btn">View assetlinks.json via /applink</button>
    <button id="lotto-btn">Lotto Normalschein</button>
    <script src="app.js"></script>
    <script>
      document.getElementById('apple-app-site-association').addEventListener('click', function() {
        window.location.href = '/.well-known/apple-app-site-association';
      });
      document.getElementById('assetlinks-applink-btn').addEventListener('click', function() {
        window.location.href = '/applink/.well-known/assetlinks.json';
      });
      document.getElementById('lotto-btn').addEventListener('click', function() {
        window.location.href = '/applink/lotto6aus49/normalschein';
      });
    </script>
</body>
</html>
